<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1280" />
  <title>Login | BG Technology</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      min-width: 1280px;
      background-color: #000;
    }
    .background {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
    }
    .background img { position: absolute; width: 100%; height: 100%; object-fit: cover; filter: blur(6px) brightness(0.7); opacity: 0; transition: opacity 1.5s ease-in-out; }
    .background img.active { opacity: 1; }

    #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: white; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000;}
    #splash-screen h1 { font-size: 3em; color:#007bff; text-transform:uppercase; letter-spacing:2px; }

    #main-content { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; align-items: center; }

    .login-container { background-color: rgba(255,255,255,0.92); padding: 40px 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 400px; text-align:center; }
    h2 { color: #007bff; margin-bottom: 15px; }
    input[type="text"], input[type="password"] { width: 90%; padding: 12px 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { width: 100%; padding: 12px; margin-top: 20px; background-color: #007bff; border: none; border-radius: 8px; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #0069d9; }
    #message { margin-top: 15px; font-size: 14px; color: red; }

    @media screen and (max-width: 1280px) {
      body { transform: scale(0.9); transform-origin: top center; }
      .login-container { width: 360px; }
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="IMG_20250824_110042 (1).jpg" class="active">
    <img src="cover.png">
  </div>

  <div id="splash-screen">
    <h1>बरुरे औद्योगिक समूह, पुणे</h1>
  </div>

  <div id="main-content">
    <div class="login-container">
      <h2>Login to BG Technology</h2>
      <input type="text" id="userId" placeholder="User ID">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Splash transition
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'flex';
      }, 1500);
    });

    // Background slideshow
    const slides = document.querySelectorAll('.background img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 4000);

    // Simple hard-coded users (you can replace with your auth)
    const users = {
      "ANIKET": "aniket14"
    };

    document.getElementById('loginBtn').addEventListener('click', () => {
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (users[userId] && users[userId] === password) {
        localStorage.setItem("loggedInUser", userId);
        // Redirect to dashboard page
        window.location.href = "dashbord.html";
      } else {
        message.textContent = "❌ Wrong User ID or Password!";
      }
    });
  </script>
</body>
</html>
