<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance | BG Technology</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h2 {
      color: #007bff;
      margin-bottom: 25px;
    }

    .finance-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #007bff;
      background-color: #f0f7ff;
      padding: 12px;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ec2;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Finance Overview</h2>

  <div class="finance-container">
    <label for="revenue">ðŸ’° Total Revenue:</label>
    <input type="number" id="revenue" placeholder="Enter total revenue">

    <label for="liability">ðŸ’¸ Total Liability:</label>
    <input type="number" id="liability" placeholder="Enter total liability">

    <div class="buttons">
      <button onclick="calculateNet()">Calculate Net</button>
      <button onclick="resetFields()">Clear</button>
    </div>

    <div id="result" class="result">Net: â‚¹ 0</div>

    <div class="note">* Enter values manually to calculate Profit or Loss.</div>
  </div>

  <script>
    function calculateNet() {
      const revenue = parseFloat(document.getElementById('revenue').value) || 0;
      const liability = parseFloat(document.getElementById('liability').value) || 0;
      const net = revenue - liability;

      const result = document.getElementById('result');
      if (net > 0) {
        result.style.color = "green";
        result.textContent = `Net Profit: â‚¹ ${net.toLocaleString()}`;
      } else if (net < 0) {
        result.style.color = "red";
        result.textContent = `Net Loss: â‚¹ ${Math.abs(net).toLocaleString()}`;
      } else {
        result.style.color = "#007bff";
        result.textContent = `Net: â‚¹ 0`;
      }
    }

    function resetFields() {
      document.getElementById('revenue').value = "";
      document.getElementById('liability').value = "";
      document.getElementById('result').textContent = "Net: â‚¹ 0";
      document.getElementById('result').style.color = "#007bff";
    }
  </script>

</body>
</html>
